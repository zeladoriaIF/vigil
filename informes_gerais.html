<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes Gerais - Seção de Vigilância</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* O estilo .modal foi removido pois o modal não será mais usado */
        .file-item {
            cursor: pointer; /* Mantém o cursor de ponteiro para indicar clicável */
            transition: background-color 0.2s ease-in-out;
        }
        .file-item:hover {
            background-color: #e2e8f0; /* bg-gray-200 */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-gradient-to-r from-blue-700 to-blue-900 text-white p-6 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <h1 class="text-4xl font-bold mb-1">Informes Gerais</h1>
                <p class="text-xl font-light">Seção de Vigilância - Instituto de Física</p>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6 md:p-10">
        <section class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Lista de Informes</h2>
            <div id="fileList" class="space-y-4">
                </div>
        </section>

        <div class="text-center mt-8">
            <a href="index.html" class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                &larr; Voltar para a Página Principal
            </a>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8 shadow-inner">
        <div class="container mx-auto">
            <p>&copy; 2025 Instituto de Física. Todos os direitos reservados.</p>
            <p class="text-sm mt-2">Para mais informações, entre em contato com a Seção de Vigilância.</p>
        </div>
    </footer>

    <script>
        // Dados simulados dos arquivos (em uma aplicação real, isso viria de um backend/API)
        const files = [
            { name: 'restricao_acesso.pdf', description: 'Portaria IF 04/2025 - Restrição de acesso e circulação.' },
            { name: 'Informe_Circular_001_2025.pdf', description: 'Circular sobre procedimentos de segurança para laboratórios.' },
            { name: 'Aviso_Feriado_Nacional_2025.docx', description: 'Aviso sobre o funcionamento do instituto durante o feriado de 7 de setembro.' },
            { name: 'Comunicado_Manutencao_Eletrica_2025.pdf', description: 'Cronograma de manutenção elétrica preventiva nos blocos A e B.' },
            { name: 'Normas_Acesso_Estudantes_2025.txt', description: 'Novas normas para acesso de estudantes em horários noturnos.' },
            { name: 'Guia_Visitantes_2025.pdf', description: 'Guia rápido para visitantes do Instituto de Física.' },
        ];

        // Função para simular a abertura de um arquivo (sem modal)
        function simulateFileOpen(fileName, fileDescription) {
            window.open(fileName, '_blank');
        }

        // Carrega os arquivos na lista ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const fileListContainer = document.getElementById('fileList');

            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item p-4 bg-gray-100 rounded-lg shadow-sm flex items-center justify-between';
                fileItem.innerHTML = `
                   <div>
        <p class="font-semibold text-lg text-gray-800">
            <a href="${file.name}" target="_blank" class="text-blue-600 hover:underline">
                ${file.name}
            </a>
        </p>
        <p class="text-sm text-gray-600">${file.description}</p>
    </div>
                `;
                // O evento de clique agora chama uma função de simulação sem modal
                fileItem.addEventListener('click', () => simulateFileOpen(file.name, file.description));
                fileListContainer.appendChild(fileItem);
            });
        });
    </script>
</body>
</html>
